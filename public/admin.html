<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    table{width:100%;border-collapse:collapse;margin-top:20px}
    th,td{border:1px solid #ccc;padding:8px;text-align:left}
    th{background:#f5f5f5}
    td input{width:100%;padding:4px}
    .danger{background:#dc3545;color:#fff;border:none;border-radius:3px;padding:4px 10px;cursor:pointer}
    .danger:hover{background:#b02a37}
    button{margin-right:5px}
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <button onclick="logout()">Logout</button>
  </header>

  <main>
    <section>
      <h2>Add Product</h2>
      <form id="addForm" class="card" style="max-width:500px">
        <input type="text" name="name" placeholder="Name" required />
        <input type="text" name="description" placeholder="Description" required />
        <input type="number" step="0.01" name="price" placeholder="Price" required />
        <input type="text" name="category" placeholder="Category" required />
        <button type="submit">Add Product</button>
      </form>
    </section>

    <section>
      <h2>All Products</h2>
      <table>
        <thead>
          <tr><th>ID</th><th>Name</th><th>Description</th><th>Price</th><th>Category</th><th>Actions</th></tr>
        </thead>
        <tbody id="productTable"></tbody>
      </table>
    </section>
  </main>

  <script src="admin.js"></script>
</body>
</html>
